<!DOCTYPE html>
  <html>
    <head>
      <!--Import stylesheet-->
      <link rel="stylesheet" type="text/css" href="./css/style.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Micro Site</title>
    </head>
    <body>
      <div class="mainContainer" role="main">
        <nav>
          <a class="logo" href="https://prokarma.com"> <img src="img/iPhone/PKLogo.png" alt="prokarma"></a>
          <a class="menu"href="#"><img src="img/iPhone/Menu.png" alt="menu"></a>
        </nav>
        <div class="page1">
          <div class="lp_graphic" title="landing page graphic" alt="landing page graphic">
            <!-- landing page graphic -->
          </div>
          <h1>INNOVATION INSPIRES US</h1>
          <h2>PROCESS DRIVES US</h2>
          <img src="img/iPhone/Scroll_Arrow.png" class="arrow" alt="scroll">
        </div>
        <div class="page2">
          <h1>UX</h1>
          <h2>User Experience</h2>
          <div class="svg wireframes">
            <p>Wireframes</p>
          </div>
          <div class="svg interactive">
            <p>Interactive Prototypes</p>
          </div>
          <div class="svg user">
            <p>User Personas</p>
          </div>
          <div class="svg eval">
            <p>Heuristic Evaluation</p>
          </div>
          <div class="svg usability">
            <p>Usability Testing</p>
          </div>
        </div>
        <div class="page3">
          <h1>UX</h1>
          <h2>User Experience</h2>
          <div class="svg mobile">
            <p>Mobile UI</p>
          </div>
          <div class="svg desktop">
            <p>Desktop UI</p>
          </div>
          <div class="svg poc">
            <p>POC</p>
          </div>
          <div class="svg interactive">
            <p>Interactive Presentation</p>
          </div>
          <div class="svg custom">
            <p>Custom Ui Design</p>
          </div>
        </div>
        <div class="page4">
          <div class="heading">
            <h2>Our</h2>
            <h1>Process</h1>
            <img src="img/iPhone/VennDiagram.png" alt="venn">
          </div>
          <div class="slider">
            <img src="img/iPhone/ArrowLeft.png" alt="left">
            <!--Slider Images-->
            <img src="img/iPhone/ArrowRight.png" alt="right">
          </div>
          <div class="circle">
            <h1>Client</h1>
            <h2>interaction<h2>
          </div>
        </div>
        <div class="page5">
        </div>
      </div>
      <!--Import script-->
      <script type="text/javascript" src="./js/jquery-2.1.4.min.js"></script>
      <script type="text/javascript" src="./js/script.js"></script>
    </body>
  </html>
